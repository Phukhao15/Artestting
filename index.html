<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Hiro Marker</title>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src *; img-src * data: blob: 'unsafe-inline'; style-src * 'unsafe-inline'; frame-src *;">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- หน้าจอโหลด -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>

    <!-- เริ่ม A-Frame Scene -->
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Marker (Hiro) -->
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/Phukhao15/Artestting/main/map.glb" 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                rotation="0 45 0">
            </a-entity>
        </a-marker>

        <!-- กล้อง -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // ตรวจสอบการอนุญาตให้เข้าถึงกล้อง
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                // ซ่อนหน้าจอโหลดเมื่อกล้องทำงานได้
                document.querySelector('.arjs-loader').style.display = 'none';
            })
            .catch(function(err) {
                // แสดงข้อความหากไม่ได้รับอนุญาตให้เข้าถึงกล้อง
                console.log("กล้องไม่ได้รับอนุญาต: ", err);
                alert("กรุณาอนุญาตให้เข้าถึงกล้อง");
            });
    </script>
</body>
</html>
