<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Hiro Marker</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' blob:; img-src 'self' data: blob: 'unsafe-inline'; style-src 'self' 'unsafe-inline'; frame-src 'self';">
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading screen -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>

    <!-- A-Frame scene -->
    <a-scene embedded arjs>
        <!-- Hiro Marker -->
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/Phukhao15/Artestting/main/map.glb" 
                position="0 0 0" 
                scale="0.5 0.5 0.5" 
                rotation="0 45 0">
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                setTimeout(() => {
                    document.querySelector('.arjs-loader').style.display = 'none';
                }, 500);  // Add delay before hiding loader
            })
            .catch(function(err) {
                console.log("กล้องไม่ได้รับอนุญาต: ", err);
                if (err.name === "NotReadableError") {
                    alert("กล้องถูกใช้งานอยู่ในแอปพลิเคชันอื่น โปรดลองใหม่อีกครั้ง");
                } else {
                    alert("กรุณาอนุญาตให้เข้าถึงกล้อง");
                }
            });
    </script>
</body>
</html>
