<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js with Hiro Marker</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- A-Frame Scene -->
    <a-scene embedded arjs>
        <!-- โหลดไฟล์โมเดล -->
        <a-assets>
            <a-asset-item id="model" src="https://cdn.aframe.io/link-tree/basic.gltf"></a-asset-item>
        </a-assets>
        
        <!-- ใช้ Marker -->
        <a-marker type="pattern" preset="hiro">
            <!-- โมเดล 3D -->
            <a-entity
                gltf-model="#model"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        
        <!-- กล้อง -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
