<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Map Viewer</title>

    <!-- ใช้ CDN ที่เสถียร -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.4/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #stabilizationMessage {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 999;
        }

        #loadingMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="stabilizationMessage">กรุณาถือกล้องให้นิ่งเพื่อการแสดงผลที่ดีที่สุด</div>
    <div id="loadingMessage">กำลังโหลดโมเดล...</div>

    <a-scene embedded arjs="trackingMethod: best; 
              sourceType: webcam; 
              debugUIEnabled: false;
              patternRatio: 0.75;
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;
              sourceWidth: 1280;
              sourceHeight: 960;
              displayWidth: 1280;
              displayHeight: 960;" 
        renderer="antialias: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false">

        <a-assets>
            <a-asset-item id="map-model" src="./Artestting/map.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" 
            smooth="true" 
            smoothCount="10" 
            smoothTolerance="0.01" 
            smoothThreshold="5"
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;">

            <a-entity 
                position="0 0 0" 
                scale="0.1 0.1 0.1" 
                rotation="-90 0 0" 
                gltf-model="#map-model"
                class="clickable" 
                animation-mixer="loop: once"
                visible="false">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // รอให้โมเดลโหลดเสร็จ
        const model = document.querySelector('[gltf-model]');
        const loadingMessage = document.getElementById('loadingMessage');

        model.addEventListener('model-loaded', () => {
            loadingMessage.style.display = 'none';
            console.log('Model loaded successfully');
        });

        model.addEventListener('model-error', () => {
            loadingMessage.textContent = 'เกิดข้อผิดพลาดในการโหลดโมเดล';
            console.error('Model loading error');
        });

        AFRAME.registerComponent('model-handler', {
            init: function () {
                const marker = document.querySelector('a-marker');
                const model = this.el;
                let isVisible = false;
                let stabilityCount = 0;
                const stabilityThreshold = 30;
                const messageElement = document.getElementById('stabilizationMessage');

                marker.addEventListener('markerFound', () => {
                    isVisible = true;
                    console.log('Marker Found');
                    messageElement.style.display = 'block';
                });

                marker.addEventListener('markerLost', () => {
                    isVisible = false;
                    stabilityCount = 0;
                    console.log('Marker Lost');
                    messageElement.style.display = 'none';
                    model.setAttribute('visible', false);
                });

                let lastPosition = new THREE.Vector3();
                let lastRotation = new THREE.Euler();

                this.tick = (function () {
                    if (isVisible) {
                        const currentPosition = marker.object3D.position;
                        const currentRotation = marker.object3D.rotation;

                        const positionDelta = currentPosition.distanceTo(lastPosition);
                        const rotationDelta = Math.abs(currentRotation.z - lastRotation.z);

                        if (positionDelta < 0.001 && rotationDelta < 0.001) {
                            stabilityCount++;
                            if (stabilityCount >= stabilityThreshold) {
                                messageElement.style.display = 'none';
                                model.setAttribute('visible', true);
                            }
                        } else {
                            stabilityCount = Math.max(0, stabilityCount - 1);
                            if (stabilityCount < stabilityThreshold) {
                                model.setAttribute('visible', false);
                            }
                        }

                        lastPosition.copy(currentPosition);
                        lastRotation.copy(currentRotation);
                    }
                }).bind(this);
            }
        });

        document.querySelector('[gltf-model]').setAttribute('model-handler', '');

        // ตรวจสอบเว็บแคมพร้อมการจัดการข้อผิดพลาด
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 960 }
            }
        }).then(stream => {
            console.log('Camera accessed successfully');
        }).catch(err => {
            console.error('Camera access error:', err);
            loadingMessage.textContent = 'ไม่สามารถเข้าถึงกล้องได้ กรุณาอนุญาตการใช้งานกล้อง';
        });
    </script>
</body>

</html>
